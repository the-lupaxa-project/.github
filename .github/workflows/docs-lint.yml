name: Documentation Lint (Markdown + YAML)

on:
  push:
    branches:
      - "**"          # run on any branch push
    paths:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.yaml"
  pull_request:       # run on PRs
    paths:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.yaml"
  workflow_dispatch:  # add a Run Workflow button

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  markdown-lint:
    name: Markdown Lint
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-markdown-lint.yml@master
    secrets: inherit

  yaml-lint:
    name: YAML Lint
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-yaml-lint.yml@master
    secrets: inherit

  status-check:
    name: Check Jobs Status
    needs:
      - markdown-lint
      - yaml-lint
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-check-jobs-status.yml@master

  slack-workflow-status:
    name: Slack Post Workflow Notification
    needs:
      - status-check
    if: always()

    uses: the-lupaxa-project/workflows/.github/workflows/reusable-slack-workflow-status.yml@master
    secrets:
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
