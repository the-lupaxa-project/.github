name: Docs Lint (Markdown + YAML)

on:
  push:
    branches: ['**']          # run on any branch push
  pull_request:               # run on PRs
  workflow_dispatch:          # add a Run Workflow button

jobs:
  docs:
    uses: ./.github/workflows/reusable-docs-lint.yml
    permissions:
      contents: read
    with:
      md_globs: "**/*.md"
      yml_globs: |
        **/*.yml
        **/*.yaml
