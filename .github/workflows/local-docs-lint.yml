name: Documentation Lint (Markdown + YAML)

on:
  push:
    branches:
      - "**"          # run on any branch push
  pull_request:       # run on PRs
  workflow_dispatch:  # add a Run Workflow button

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    uses: ./.github/workflows/reusable-docs-lint.yml
    permissions:
      contents: read
    secrets: inherit
