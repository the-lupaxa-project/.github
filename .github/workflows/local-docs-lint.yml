name: Documentation Lint (Markdown + YAML)

on:
  push:
    branches:
      - "**"          # run on any branch push
  pull_request:       # run on PRs
  workflow_dispatch:  # add a Run Workflow button

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  docs-lint:
    name: Run Documentation Lint
    uses: ./.github/workflows/reusable-docs-lint.yml
    secrets: inherit

  status-check:
    name: Check Lint Job Statuses
    needs:
      - docs-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check upstream job statuses via reusable workflow
        uses: ./.github/workflows/reusable-check-jobs-status.yml
        with:
          needs_json: ${{ toJson(needs) }}
