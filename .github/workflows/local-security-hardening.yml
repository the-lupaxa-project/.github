name: Ensure SHA-Pinned GitHub Actions

on:
  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  ensure-sha-pinned:
    name: Run Ensure SHA-Pinned GitHub Actions (Reusable)
    uses: ./.github/workflows/reusable-ensure-sha-pinned-actions.yml
