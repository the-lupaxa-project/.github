name: Reusable YAML Lint

on:
  workflow_call:
    inputs:
      yml_globs:
        description: "YAML file globs (newline-separated or single glob)"
        required: false
        type: string
        default: |
          **/*.yml
          **/*.yaml
      yml_config:
        description: "Explicit yamllint config path (overrides auto-detect)"
        required: false
        type: string
        default: ""

jobs:
  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: "3.13"

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          python -m pip install "yamllint==1.37.1"

      - name: Run yamllint (auto-detect config, supports globs)
        shell: bash
        run: |
          set -euo pipefail
          YML_ARGS=()

          # Prefer explicit config if provided
          if [[ -n "${{ inputs.yml_config }}" ]]; then
            YML_ARGS+=("-c" "${{ inputs.yml_config }}")
          else
            # Auto-detect common config files at repo root (priority)
            for CANDIDATE in ".yamllint.yaml" ".yamllint.yml" ".yamllint"; do
              if [[ -f "$CANDIDATE" ]]; then
                YML_ARGS+=("-c" "$CANDIDATE")
                break
              fi
            done
          fi

          # Expand the globs manually since yamllint doesn't handle them
          mapfile -t FILES < <(find . -type f \( -name '*.yml' -o -name '*.yaml' \))

          if [[ ${#FILES[@]} -eq 0 ]]; then
            echo "âš ï¸ No YAML files found to lint."
            exit 0
          fi

          echo "ðŸ” Linting ${#FILES[@]} YAML files..."
          yamllint "${YML_ARGS[@]:-}" "${FILES[@]}"
