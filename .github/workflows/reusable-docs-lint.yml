name: Reusable Docs Lint (Markdown + YAML)

on:
  workflow_call:
    inputs:
      md_globs:
        description: "Markdown globs"
        required: false
        type: string
        default: "**/*.md"
      yml_globs:
        description: "YAML globs"
        required: false
        type: string
        default: |
          **/*.yml
          **/*.yaml"

jobs:
  markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "lts/*"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli@0.45.0

      - name: Run markdownlint
        run: |
          markdownlint "${{ inputs.md_globs }}"

  yaml:
    name: YAML Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"

      - name: Install yamllint
        run: |
          pip install --upgrade pip
          pip install "yamllint==1.37.1"

      - name: Run yamllint
        run: |
          yamllint "${{ inputs.yml_globs }}"