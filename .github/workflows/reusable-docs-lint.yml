name: Reusable Docs Lint (Markdown + YAML)

on:
  workflow_call:
    inputs:
      md_globs:
        description: "Markdown globs"
        required: false
        type: string
        default: "**/*.md"
      yml_globs:
        description: "YAML globs"
        required: false
        type: string
        default: |
          **/*.yml
          **/*.yaml
      md_config:
        description: "Explicit markdownlint config path (optional)"
        required: false
        type: string
        default: ""
      md_ignore:
        description: "Explicit markdownlint ignore path (optional)"
        required: false
        type: string
        default: ""
      yml_config:
        description: "Explicit yamllint config path (optional)"
        required: false
        type: string
        default: ""

jobs:
  markdown:
    uses: ./.github/workflows/reusable-markdown-lint.yml
    with:
      md_globs: ${{ inputs.md_globs }}
      md_config: ${{ inputs.md_config }}
      md_ignore: ${{ inputs.md_ignore }}

  yaml:
    uses: ./.github/workflows/reusable-yaml-lint.yml
    with:
      yml_globs: ${{ inputs.yml_globs }}
      yml_config: ${{ inputs.yml_config }}
