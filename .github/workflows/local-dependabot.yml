name: Dependabot (Approve, Comment, Merge)

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    name: Dependabot (Reusable)
    uses: ./.github/workflows/reusable-dependabot.yml
    secrets: inherit

  status-check:
    name: Check Lint Job Statuses
    needs:
      - dependabot

    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: ./.github/workflows/reusable-check-jobs-status.yml
    with:
      needs_json: ${{ toJson(needs) }}
