name: Dependabot Automation (Approve, Comment, Merge)

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    name: Run Dependabot Automation (Reusable)
    uses: ./.github/workflows/reusable-dependabot.yml
    secrets: inherit
