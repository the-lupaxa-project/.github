name: Greetings

on:
  pull_request:
  issues:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  greetings:
    name: Run Greetings
    uses: ./.github/workflows/reusable-greetings.yml
    secrets:
      repo-token: ${{ secrets.GITHUB_TOKEN }}
