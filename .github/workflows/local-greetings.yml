name: Greetings

on:
  pull_request:
  issues:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  issues: write
  pull-requests: write

jobs:
  greetings:
    name: Run Greetings
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-greetings.yml@master
    secrets:
      repo-token: ${{ secrets.GITHUB_TOKEN }}

  status-check:
    name: Check Jobs Status
    needs:
      - greetings
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-check-jobs-status.yml@master
