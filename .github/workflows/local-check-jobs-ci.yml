name: Check check-jobs.py

on:
  push:
    paths:
      - ".github/scripts/check-jobs.py"
      - ".github/workflows/check-jobs-ci.yml"
  pull_request:
    paths:
      - ".github/scripts/check-jobs.py"
      - ".github/workflows/check-jobs-ci.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-jobs:
    name: Lint, type-check, and test check-jobs.py
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    env:
      SCRIPT_PATH: .github/scripts/check-jobs.py

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python version
        run: |
          python --version
          which python

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install tooling (ruff, mypy, pytest)
        run: |
          python -m pip install ruff mypy pytest

      - name: Syntax / import check
        run: |
          python -m py_compile "${SCRIPT_PATH}"

      - name: Ruff lint (check-jobs.py only)
        run: |
          ruff check "${SCRIPT_PATH}"

      - name: mypy type checking (check-jobs.py only)
        run: |
          mypy "${SCRIPT_PATH}"
