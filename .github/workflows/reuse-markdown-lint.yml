name: markdownlint (reusable)

on:
  workflow_call:
    inputs:
      paths:
        description: "Glob(s) to lint"
        required: false
        type: string
        default: |
          **/*.md
      config:
        description: "Optional .markdownlint.jsonc path"
        required: false
        type: string
        default: ""
      ignore:
        description: "Optional .markdownlintignore path"
        required: false
        type: string
        default: ""

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 'lts/*'
      - name: Install markdownlint-cli
        run: npm i -g markdownlint-cli@0.45.0
      - name: Run markdownlint
        run: |
          ARGS=""
          [ -n "${{ inputs.config }}" ] && ARGS="$ARGS -c '${{ inputs.config }}'"
          [ -n "${{ inputs.ignore }}" ] && ARGS="$ARGS -i '${{ inputs.ignore }}'"
          # Expand multiline globs
          IFS=$'\n' read -d '' -r -a GLOBS <<< "${{ inputs.paths }}"
          markdownlint "${GLOBS[@]}" $ARGS
        shell: bash
