name: Secrets scan

on:
  push:
    branches:
      - "**"          # run on any branch push
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  pull-requests: read

jobs:
  trufflehog:
    name: TruffleHog
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-secrets-scan.yml@master
    secrets: inherit

  status-check:
    name: TruffleHog Status
    needs:
      - trufflehog
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-check-jobs-status.yml@master

  slack-workflow-status:
    name: Slack Post Workflow Notification
    needs:
      - status-check
    if: always()

    uses: the-lupaxa-project/workflows/.github/workflows/reusable-slack-workflow-status.yml@master
    with:
      notify_on_results: "failed,timed_out"
    secrets:
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
