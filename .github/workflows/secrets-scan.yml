name: Secrets scan

on:
  push:
    branches:
      - "**"          # run on any branch push
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  trufflehog:
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-secrets-scan.yml@master
    secrets: inherit
    with:
      # Optional overrides â€“ safe defaults shown here
      results: "verified,unknown"
      fail_on_secrets: true
      # extra_args: "--exclude-paths=.github/trufflehog-excludes.txt"

  status-check:
    name: TruffleHog Status
    needs:
      - trufflehog
    if: always()
    # ðŸ”´ IMPORTANT: this is a *job-level* uses, not under steps:
    uses: the-lupaxa-project/workflows/.github/workflows/reusable-check-jobs-status.yml@master
