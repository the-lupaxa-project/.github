# Dependabot configuration file
# Controls how dependency updates are created for this repository.
# Version 2 is the current and required schema version.
version: 2

updates:
  # Update configuration for GitHub Actions workflows
  - package-ecosystem: "github-actions"

    # Root of the repository (where workflows live)
    directory: "/"

    schedule:
      # Run Dependabot once per week
      interval: "weekly"

      # Day of the week to run
      day: "monday"

      # Time in UTC (24-hour format)
      time: "04:00"

    # Maximum number of open Dependabot PRs at any one time
    open-pull-requests-limit: 10

    commit-message:
      # Prefix added to Dependabot commit messages
      # Helps keep commits consistent with your project style
      prefix: "chore:"

    labels:
      # Label to indicate the ecosystem being updated
      - "dependabot: ecosystem : github actions"

      # General dependency update label
      - "dependabot: dependencies"

    assignees:
      # Automatically assign Dependabot PRs to the project owner
      - Lupraxus
